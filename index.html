<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Fylo data storage component</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

    <style></style>
  </head>
  <body>
    <div class="grid-container">
      <div id="fylo">
        <img src="images/logo.svg" alt="" id="logo" />
        <br />
        <img
          src="images/icon-document.svg"
          alt="document"
          class="icons"
          id="document"
        />
        <a href=""
          ><img src="images/icon-folder.svg" alt="folder" class="icons"
        /></a>
        <a href=""
          ><img src="images/icon-upload.svg" alt="upload" class="icons"
        /></a>
      </div>

      <div id="storage">
        <p id="used">Youâ€™ve used <span id="gb">815 GB</span> of your storage</p>

        <p id="gb1">0 GB</p>
        <p id="gb2">1000 GB</p>
      </div>

      <p id="gb-left"><span id="number-left">185</span> GB Left</p>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
